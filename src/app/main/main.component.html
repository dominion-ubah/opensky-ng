<div class="main_img"> 
      <div class="row">
        <div class="col s12 m6 l3 center-align" *ngFor="let country of countries">
          <div class="card">
            <div class="card-image">
              <img [src]="country.picture" height="200px">
              <span class="card-title">{{country.name}}</span>
            </div>
            <div class="card-content">
              <p>{{country.airport}}</p>
            </div>
            <div class="card-action">
              <!-- Modal Trigger -->
  <button data-target="modal1" (click)="openModal(country.icao)" class="btn indigo darken-2 Iâ€™m modal-trigger">Check Flight Info</button>
            </div>
          </div>
        </div>

      </div>
</div>



<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Flight Information</h4>
      <div class="row">
        <div class="col s12 m6 l4">
            <div class=" col s12">  
                <form [formGroup]="arrivalTimeForm" (ngSubmit)="submitArrival()">
              <label>Arrivals</label>
              <select class="browser-default" formControlName="arrivalTime" (change)="submitArrival($event)" >
                
                <option value="" disabled selected>Choose your option</option>
                <option  *ngFor="let times of timeOptions" [value]="times.value">{{times.label}}</option>
              </select>
              <button>ok</button>
              </form>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="col s12">
                <form [formGroup]="departureTimeForm" (ngSubmit)="submitDeparture()">
              <label>Departures</label>
              <select class="browser-default" formControlName="departureTime" (change)="submitDeparture($event)">
                <option value="" disabled selected>Choose your option</option>
                <option  *ngFor="let times of timeOptions" [value]="times.value">{{times.label}}</option>
                  </select>
                  </form>
              </div>
        </div>
        
      </div>
      <div class="row">
          <div class="col">
              Departures :
              <div *ngIf="departureArr">
                {{console.log("as",departureArr)}}
                <div *ngFor="let a of departureArr"> 
                  {{a.icao}}
                </div>
              </div>
          </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
